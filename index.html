<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Link on Page Scroll </title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">< Iniciativa Dev /></a>
        <nav>
            <a href="#home" style="--clr: #6369D1" class="active">Home</a>
            <a href="#about" style="--clr: #60E1E0">About</a>
            <a href="#services" style="--clr: #D8D2E1">Services</a>
            <a href="#portfolios" style="--clr: #B88E8D">Portfolio</a>
            <a href="#contact" style="--clr: #E86252">Contact</a>
        </nav>
    </header>
    <main>
        <section id="home" style="--clr: #6369D1">Home</section>
        <section id="about" style="--clr: #60E1E0">About</section>
        <section id="services" style="--clr: #D8D2E1">Services</section>
        <section id="portfolios" style="--clr: #B88E8D">Portfolio</section>
        <section id="contact" style="--clr: #E86252">Contact</section>
    </main>
    <script>
        let sec = document.querySelectorAll('section');
        let links = document.querySelectorAll('nav a');
        window.onscroll = () => {
            sec.forEach(section => {
                let top = window.scrollY;
                let offset = section.offsetTop - 60;
                let height = section.offsetHeight;
                let id = section.getAttribute('id');

                if(top >= offset && top < offset + height){
                    links.forEach(link => {
                        link.classList.remove('active');
                        document.querySelector('nav a[href*=' + id + ']').classList.add('active');
                    })
                }

            });
        }
    </script>
</body>
</html>
